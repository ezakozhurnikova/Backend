<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>List of cars</h1>
<table>
    <tbody>
    <tr>
        <th>ID</th>
        <th>Mark</th>
        <th>Number</th>
    </tr>
    <tr th:each="car:${cars}">
        <td th:text= "${car.getId()}"></td>
        <td th:text= "${car.getMark()}"></td>
        <td th:text= "${car.getNumber()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
